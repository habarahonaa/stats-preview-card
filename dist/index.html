<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.302ca0b1.css">
    <link rel="stylesheet" href="/styles.8986bff4.css">
  <script src="/reset.302ca0b1.js"></script><script src="/styles.8986bff4.js"></script></head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="content-wrapper">
          <div class="content">
            <div class="card__title">
              <h1>
                Get <span class="card__title--accent">insights</span> that help
                your business grow.
              </h1>
            </div>
            <div class="card__paragraph">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
          </div>
          <div class="card__stats">
            <div class="card__stats--stat">
              <h2>10K+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="card__stats--stat">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="card__stats--stat">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="card__image"></div>
      </div>
    </div>
  </body>
</html>
